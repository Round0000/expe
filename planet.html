    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Planet</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }

      #frame {
        width: 64vmin;
        height: 64vmin;
        display: grid;
        grid-template-columns: repeat(32, 1fr);
        grid-template-rows: repeat(32, 1fr);
        border-radius: 100%;
        overflow: hidden;
        animation: rotate infinite linear forwards 120s;
        filter: drop-shadow(6px 2px 50px #fff5);
      }

      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }

      #frame div {
        transition: all 4s linear;
      }
    </style>
