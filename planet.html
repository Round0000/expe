    <script>
      function getRandom(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      let minHue = 0;
      let maxHue = 20;

      setInterval(() => {
        minHue++;
        maxHue++;
      }, 100);

      function paint() {
        frame.querySelectorAll("div").forEach((el) => {
          el.style.backgroundColor = `hsl(${getRandom(
            minHue,
            maxHue
          )}, 100%, ${getRandom(0, 100)}%)`;
          el.style.transform = `scale(${getRandom(0, 4) / 2})`;
        });
      }

      setTimeout(() => {
        paint();
      }, 500);
      frame.style.opacity = 1;

      setInterval(() => paint(), 3000);

      console.log(frame.querySelectorAll("div").length);
